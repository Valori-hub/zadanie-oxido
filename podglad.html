    <style>
      :root {
        --primary-color: #8774f4;
        --secondary-color: #9f0d45;
        --accent-color: #ef4033;
        --text-color: #d7d0fb;
        --text-secondary-color: #a39cc5;
        --background-color: #03010f;
      }
      html {
        scroll-behavior: smooth;
        scroll-snap-type: y mandatory;
      }

      body {
        background: var(--background-color);
      }
      nav {
        background-color: var(--background-color);
        color: var(--text-color);
        height: 10vh;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        z-index: 1000;
      }
      nav > ul {
        width: 40%;
        list-style-type: none;
        display: flex;
        justify-content: space-around;
      }
      nav > ul > li {
        margin: 20px;
      }
      a:-webkit-any-link {
        text-decoration: none;
        color: var(--text-color);
        font-family: 'Lato', sans-serif;
        font-weight: 800;
        font-size: 1.5em;
        transition: 1s;
      }
      a:hover {
        text-shadow: 0px 0px 19px var(--primary-color);
        font-size: 1.6em;
      }
      h1,
      h2 {
        text-align: center;
        color: var(--text-color);
        font-family: 'Unna', serif;
        font-weight: 700;
        font-style: normal;
        font-size: 5em;

        background: linear-gradient(
          90deg,
          var(--secondary-color),
          var(--accent-color),
          var(--primary-color),
          var(--accent-color),
          var(--secondary-color),
          var(--secondary-color)
        );
        background-size: 700%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      section {
        scroll-snap-align: start;
        scroll-snap-stop: always;
        margin-top: 10vh;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        transition: opacity 1.6s ease, transform 0.6s ease-in;
        opacity: 0;
        overflow: hidden;
      }
      section > p {
        opacity: 0;
        color: var(--text-color);
        width: 40%;
        text-align: center;
        font-family: 'Lato', sans-serif;
        font-weight: 600;
        font-style: normal;
      }
      section > img {
        width: 200px;
        height: 200px;
        color: var(--text-color);
      }
      section.visible {
        opacity: 1;
      }
      section.visible > h1,
      section.visible > h2 {
        animation: zoomout 1s ease, rainbow 8s linear infinite;
      }
      section.visible > p {
        animation: zoomout 1s forwards;
        animation-delay: 1s;
      }
      section > figcaption {
        color: var(--text-secondary-color);
      }
      section.visible > figcaption {
        opacity: 0;
        animation: zoomout 1s forwards;
        animation-delay: 1.4s;
      }
      section.visible > img {
        opacity: 0;
        animation: zoomout 1s forwards;
        animation-delay: 1.6s;
      }
      section.visible:last-of-type > p {
        animation: zoomout 1s forwards;
        animation-delay: 0.2s;
      }
      @keyframes zoomout {
        0% {
          opacity: 0;
          transform: scale(3, 3);
        }
        100% {
          opacity: 1;
          transform: scale(1, 1);
        }
      }
      @keyframes rainbow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
    <script defer>
      document.addEventListener('DOMContentLoaded', function () {
        const sections = document.querySelectorAll('section');
        sections.forEach((section, index) => {
          section.setAttribute('id', `section${index + 1}`);
        });
        const nav = document.createElement('nav');
        const ul = document.createElement('ul');

        sections.forEach((section, index) => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `#section${index + 1}`;
          a.textContent = `Sekcja ${index + 1}`;
          li.appendChild(a);
          ul.appendChild(li);
        });
        nav.appendChild(ul);
        document.body.insertBefore(nav, document.body.firstChild);
      });
      document.addEventListener('scroll', () => {
        const sections = document.querySelectorAll('section');
        sections.forEach((section) => {
          const rect = section.getBoundingClientRect();
          if (rect.top < window.innerHeight - 50) {
            section.classList.add('visible');
          }
        });
      });
    </script>
  </head>
